{% extends "layout.html" %}
{% block body %}
<!-- Page Header-->
<header class="masthead" style="background-image: url('/static/img/home-bg.jpg')">
    <div class="container position-relative px-4 px-lg-5">
        <div class="row gx-4 gx-lg-5 justify-content-center">
            <div class="col-md-10 col-lg-8 col-xl-7">
                <div class="site-heading">
                    <h1>Dashboard </h1>
                    <span class="subheading">Add, Edit,or Remove the Posts</span>
                </div>
            </div>
        </div>
    </div>
</header>
<!-- Main Content-->
<div class="container px-4 px-lg-5">
    <div class="row gx-4 gx-lg-5 justify-content-center">
        <div class="col-md-10 col-lg-8 col-xl-7">
            <!-- Post preview-->
            <div class="container">
              <a href="/edit/0"><button class="btn btn-outline-info btn-sm">Addpost</button></a>
              <a href="/logout"><button class="btn btn-outline-info btn-sm">Logout</button></a>
                <table class="table">
                  <thead>
                    <tr>
                      <th>SNo.</th>
                      <th>Title</th>
                      <th>Date</th>
                      <th>Edit</th>
                      <th>Delete</th>
                    </tr>
                  </thead>
                  <tbody>
                    {% for post in posts %}
                    <tr>
                      <td>{{post.sno}}</td>
                      <td>{{post.title}}</td>
                      <td>{{post.date}}</td>
                      <td> <a href="/edit/{{post.sno}}"><button type="button" class="btn btn-outline-info btn-sm">Edit</button></a></td>
                      <td><a href="/delete/{{post.sno}}"><button type="button" class="btn btn-outline-danger btn-sm">Delete</button></a></td>
                    </tr>
                    {% endfor %}
                  </tbody>
                </table>
              </div>
        </div>
    </div>
</div>
{% endblock %}
